<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <link rel="website icon" type="png" href="https://res.cloudinary.com/djcen2oxj/image/upload/v1729733952/02-removebg-preview_s1yfim.png">
    <title>Aamir portfolio</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="heading">
                    <h1>Let's <span style="color: orange;">Get</span> Connected</h1>
                </div>
            </div>
        </div>    
        <div class="bg-container">
            <div class="form">
                <form action="">
                    <div>
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div>
                        <input type="email" placeholder="Your@gmail.com" required>
                    </div>
                    <div>
                        <input type="number" placeholder="Mobile No">
                    </div>
                    <div>
                        <input type="text" placeholder="How I can help you!">
                    </div>
                    <div>
                        <textarea rows="4" cols="50" placeholder="Describe yourself here..."></textarea>
                    </div>
                    <div>
                        <button>Submit</button>    
                    </div>    
                </form>
            </div>
        </div>
    </div>    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
